---
language: node_js
node_js:
  - "7"
sudo: false
install:
  - cd ${TRAVIS_BUILD_DIR}/packages/eslint-config-deloitte && npm install
  - cd ${TRAVIS_BUILD_DIR}/packages/eslint-config-deloitte-react && npm install
script:
  - cd ${TRAVIS_BUILD_DIR}/packages/eslint-config-deloitte && npm run lint
  - cd ${TRAVIS_BUILD_DIR}/packages/eslint-config-deloitte-react && npm run lint
